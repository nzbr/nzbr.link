<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">

  <title>nzbr.link</title>

  <meta name="description" content="Links to my profiles on various websites">
  <meta name="theme-color" content="#00ff00">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="dist/fonts/stylesheet.css">
</head>

<body>

<div id="center-card">

  <header>
    <div id="avatar-border">
      <img src="img/avatar.webp" alt="Avatar" id="avatar">
    </div>
  </header>

  <main>
    <h1 id="title">
      <span class="green">nzbr</span><span class="grey">.link</span>
    </h1>

    <div id="buttons">
      {% for button in buttons %}
      <a rel="me" class="button" href="{{ button.url }}">
        <span class="text"><span class="mdi mdi-{{button.icon}}"></span><span class="label">{{button.label}}</span></span>
      </a>
      {% endfor %}
    </div>
  </main>

  <footer>
    Avatar by <a href="https://twitter.com/Sir_Lorart">Lorart</a>
  </footer>

</div>

</body>

<link rel="stylesheet" href="dist/MaterialDesignIcons/css/materialdesignicons.min.css">

</html>
